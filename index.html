<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="blogs.html">Blogs</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="card">
          <h2 class="title">Multiplication Table Generator</h2>
          <div class="input-group">
            <label for="numberInput">Enter a number:</label>
            <input
              type="number"
              id="numberInput"
              placeholder="Enter any positive number"
            />
          </div>
          <button id="generateBtn">Generate Table</button>
          <div id="error" class="error-message"></div>
          <div id="tableOutput" class="output-container"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Md Raquib Mostaquim. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
